<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Tabla de Facturas</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
    <h2>Tabla de Facturas</h2>
    <p:dataTable var="factura" value="#{facturaBean.listaFacturas}"
                 emptyMessage="No hay facturas disponibles" paginator="true" rows="10">

        <p:column headerText="Tipo de Servicio">
            #{factura.tipoServicio}
        </p:column>

        <p:column headerText="Empresa Prestadora">
            #{factura.empresaPrestadora}
        </p:column>

        <p:column headerText="Cuenta Contrato">
            #{factura.cuentaContrato}
        </p:column>

        <p:column headerText="Total">
            #{factura.total}
        </p:column>

        <p:column headerText="Fecha de Pago LÃ­mite">
            #{factura.fechaLimitePago}
        </p:column>

    </p:dataTable>
</h:body>
</html>
